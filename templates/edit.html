{% extends 'base.html' %}
{% block title %}Edit{% endblock %}

{% block content %}
<form action="POST">
    <label>Title</label>
    <input type="text" name="title" value="{{ entry.title }}" required>

    <label>Body</label>
    <input type="text" name="body" value="{{ entry.body }}" required>

    <button type="submit">Save</button>
</form>
{% endblock %}
